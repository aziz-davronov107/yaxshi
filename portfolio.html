<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist || Portfolio</title>
    <link rel="icon" href="./img/logo.svg">
</head>
<body>
    <!-- header -->
     <header class="header_section">
        <div class="container header">
            <div class="header_left"><img src="./img/logo.svg" alt="logo" class="logo"></div>
            <div class="header_right">
                <ul class="header_list">
                    <li class="header_list_item"><a href="index.html" class="header_link">Home</a></li>
                    <li class="header_list_item"><a href="portfolio.html" class="header_link">Portfolio</a></li>
                    <li class="header_list_item"><a href="contact.html" class="header_link">Contact me</a></li>
                </ul>
            </div>
        </div>
     </header>
    <!-- header -->
     <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        .container{
            width: 1140px;
            margin: 0 auto;
        }

        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3rem;
        }

        .header_list{
            width: 20rem;
            display: flex;
            justify-content: space-between;
        }

        .header_list_item{
            transition: .4s;
        }

        .header_list_item:hover{
            transform: translateY(-.3rem);
        }

        .header_link{
            text-decoration: none;
            color: #000;
            font-family: sans-serif;
            transition: .4s;
        }

        .header_link:hover{
            color: gray;
        }
     </style>
</body>
</html>
